<!DOCTYPE html>
<html lang="en-AU">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12ASE AT1 Login Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="login-box">
                <form action="results.html">
                    <h2>Register</h2>

                    <div class="input-box">
                        <input id="userInput" type="text" required>
                        <label>Username</label>
                        <p id="userError" class="error"></p>
                    </div>

                    <div class="input-box">
                        <input id="emailInput" type="email" required>
                        <label>Email</label>
                        <p id="emailError" class="error"></p>
                    </div>

                    <div class="input-box">
                        <input id="birthInput" type="date" required>
                        <label>Date of Birth</label>
                        <p id="dobError" class="error"></p>
                    </div>

                    <div class="input-box">
                        <span class="toggle-password" onclick="togglePassword()">
                            <ion-icon id="eyeIcon" name="eye-off"></ion-icon>
                        </span>
                        <input id="pinInput" type="password" required>
                        <label>Password</label>
                        <p id="passwordError" class="error"></p>
                    </div>

                    <button id="userSubmit" type="submit">Register</button>
                </form>
            </div>

        </section>
        <script src="index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
    </body>
</html>
