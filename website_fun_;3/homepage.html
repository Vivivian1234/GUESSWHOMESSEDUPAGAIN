<!DOCTYPE html>
<html lang="en-AU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <section>
        <div class="homepage-box">
            <h2>Your Submitted Details</h2>

            <div class="homepage-list">
                <p><strong>Username:</strong> <span id="r_username"></span></p>
                <p><strong>Email:</strong> <span id="r_email"></span></p>
                <p><strong>Date of Birth:</strong> <span id="r_birth"></span></p>
                <p>
                    <strong>Password:</strong>
                    <span id="r_password"></span>
                    <span class="toggle-password" onclick="togglePassword()">
                        <ion-icon id="eyeIcon" name="eye-off"></ion-icon>
                    </span>
                </p>
            </div>

            <div class="img">
                <img src="images/bananana.gif" alt="bananananana">
            </div>
                
            <button onclick="window.location.href='index.html'" class="back-btn">
                Return to Resigtration
            </button>
        </div>
    </section>

    <script src="homepage.js"></script>
</body>
</html>
